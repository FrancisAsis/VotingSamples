<!DOCTYPE html>
<html>
<head>
    <title>School Election Voting</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
            padding: 30px;
        }

        .box {
            background: white;
            width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h3 {
            margin-top: 25px;
        }

        .candidate {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 12px 0;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .candidate:hover {
            background: #f0f8ff;
        }

        .candidate img {
            width: 200px;   /* BIGGER IMAGE */
            height: 200px;  /* BIGGER IMAGE */
            border-radius: 10px;
            object-fit: cover;
        }

        .candidate input {
            transform: scale(1.3);
        }

        button {
            margin-top: 20px;
            padding: 10px 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .results {
            margin-top: 25px;
            text-align: left;
        }
    </style>
</head>

        {name: "Sarah", img: "https://via.placeholder.com/100"},
        {name: "Emma", img: "https://via.placeholder.com/100"},
        {name: "Lily", img: "https://via.placeholder.com/100"}
    ];

    let treasurerCandidates = [
        {name: "David", img: "https://via.placeholder.com/100"},
        {name: "Chris", img: "https://via.placeholder.com/100"},
        {name: "Ryan", img: "https://via.placeholder.com/100"}
    ];

    let presidentVotes = new Array(presidentCandidates.length).fill(0);
    let secretaryVotes = new Array(secretaryCandidates.length).fill(0);
    let treasurerVotes = new Array(treasurerCandidates.length).fill(0);

    function loadCandidates(positionId, candidates, groupName) {
        let container = document.getElementById(positionId);
        container.innerHTML = "";

        for (let i = 0; i < candidates.length; i++) {
            container.innerHTML += `
                <div class="candidate">
                    <input type="radio" name="${groupName}" value="${i}">
                    <img src="${candidates[i].img}">
                    <strong>${candidates[i].name}</strong>
                </div>
            `;
        }
    }

    loadCandidates("president", presidentCandidates, "president");
    loadCandidates("secretary", secretaryCandidates, "secretary");
    loadCandidates("treasurer", treasurerCandidates, "treasurer");

    function submitVote() {
        let p = document.querySelector('input[name="president"]:checked');
        let s = document.querySelector('input[name="secretary"]:checked');
        let t = document.querySelector('input[name="treasurer"]:checked');

        if (!p || !s || !t) {
            alert("Please vote for all positions!");
            return;
        }

        presidentVotes[p.value]++;
        secretaryVotes[s.value]++;
        treasurerVotes[t.value]++;

        displayResults();
        alert("Vote submitted successfully!");
    }

    function displayResults() {
        let results = document.getElementById("results");
        results.innerHTML = "<h3>Results:</h3>";

        results.innerHTML += "<strong>President:</strong><br>";
        presidentCandidates.forEach((c, i) => {
            results.innerHTML += c.name + ": " + presidentVotes[i] + " votes<br>";
        });

        results.innerHTML += "<br><strong>Secretary:</strong><br>";
        secretaryCandidates.forEach((c, i) => {
            results.innerHTML += c.name + ": " + secretaryVotes[i] + " votes<br>";
        });

        results.innerHTML += "<br><strong>Treasurer:</strong><br>";
        treasurerCandidates.forEach((c, i) => {
            results.innerHTML += c.name + ": " + treasurerVotes[i] + " votes<br>";
        });
    }

    displayResults();
</script>

</html>
