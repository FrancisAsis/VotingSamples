<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Heroes Voting System</title>
<style>
    /* Global Styles */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #fff;
    }

    .box {
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        width: 750px;
        max-width: 95%;
        padding: 35px;
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        text-align: center;
        transition: transform 0.3s;
    }

    .box:hover {
        transform: scale(1.02);
    }

    h2 {
        margin-bottom: 30px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    #candidates {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }

    .candidate {
        background: #fff;
        border-radius: 20px;
        width: 180px;
        padding: 20px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        border: 3px solid transparent;
    }

    .candidate:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .candidate.selected {
        border-color: #ff6b6b;
        box-shadow: 0 15px 35px rgba(255,107,107,0.4);
    }

    .candidate img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid #ddd;
    }

    .candidate strong {
        font-size: 16px;
        text-transform: capitalize;
        text-align: center;
    }

    button {
        margin-top: 35px;
        padding: 15px 30px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(to right, #ff6b6b, #f06595);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background: linear-gradient(to right, #f06595, #ff6b6b);
        transform: scale(1.05);
    }

    /* Responsive */
    @media(max-width: 600px){
        .candidate {
            width: 140px;
            padding: 15px;
        }

        .candidate img {
            width: 80px;
            height: 80px;
        }

        button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<div class="box">
    <h2 id="positionTitle"></h2>
    <div id="candidates"></div>
    <button onclick="nextVote()">Next</button>
</div>

<script>
const superHeros = [
    {
        Heros: "Who is the Most Powerful Superhero?",
        candidates: [
            {name: "superman", img: "superman.png"},
            {name: "batman", img: "batman.png"},
            {name: "Thor", img: "thor.png"}
        ]
            
    },
    {
        Heros: "Who Has the Coolest Superpowers?",
        candidates: [
            {name:"Doctor Strange", img:"DoctorStrange.png"},
            {name:"Spider-Man", img:"spiderman.png"},
            {name:"Scarlet Witch", img:"scarletwich.png"}
        ]
    },
    {
        Heros: "Who Is the Fastest Superhero?",
        candidates: [
            {name:"Flash", img:"flash.png"},
            {name:"Quicksilver", img:"quicksilver.png"},
            {name:"Superman", img:"superman.png"}
        ]   
    }
];

let votes = superHeros.map(pos => new Array(pos.candidates.length).fill(0));
let current = 0;

function loadPosition() {
    let pos = superHeros[current];
    document.getElementById("positionTitle").innerText = pos.Heros;

    let html = pos.candidates.map((c, i) => `
        <div class="candidate">
            <input type="radio" name="candidate" value="${i}" style="display:none">
            <img src="${c.img}">
            <strong>${c.name}</strong>
        </div>
    `).join("");

    document.getElementById("candidates").innerHTML = html;

    // Make the whole card clickable
    document.querySelectorAll(".candidate").forEach((card, i) => {
        card.addEventListener("click", () => {
            // Remove 'selected' from all cards
            document.querySelectorAll(".candidate").forEach(c => c.classList.remove("selected"));
    
            // Add 'selected' to clicked card
            card.classList.add("selected");
    
            // Mark the radio input as checked
            document.querySelector(`input[name="candidate"][value="${i}"]`).checked = true;
        });
    });
}

function nextVote() {
    let selected = document.querySelector('input[name="candidate"]:checked');
    if (!selected) return alert("Please select your superhero!");

    votes[current][selected.value]++;
    current++;
    current < superHeros.length ? loadPosition() : showResults();
}

function showResults() {
    let box = document.querySelector(".box");
    box.innerHTML = "<h2>Vote Results</h2>";

    superHeros.forEach((pos, i) => {
        box.innerHTML += `<h3>${pos.Heros}</h3>`;
        pos.candidates.forEach((c, j) => {
            box.innerHTML += `${c.name}: ${votes[i][j]} votes<br>`;
        });
    });
}

loadPosition();
</script>

</body>
</html>
